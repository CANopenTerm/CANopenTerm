name: Windows Build & Continuous Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64
      - name: Build
        run: |
          cmake -G "Ninja" -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore setup/setup.sln

      - name: Build WiX Toolset solution
        run: |
          cd setup
          msbuild /p:Configuration=Release /p:Platform=x64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: setup/CANopenTerm/bin/x64/Release/en-US/CANopenTerm.msi

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          CANopenTerm.msi
        tag_name: latest
        name: "Latest Release"
        body: "This is the latest build of CANopenTerm."
        draft: false
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}
        make_latest: true
