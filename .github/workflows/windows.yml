name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64
      - name: Build
        run: |
          cmake -G "Ninja" -B build -DCMAKE_BUILD_TYPE=$BUILD_TYPE
          cmake --build build
      - name: Archive output
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: export/*.exe
