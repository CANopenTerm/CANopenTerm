<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="CANopenTerm - A versatile software tool to analyse and configure CANopen devices">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://canopenterm.de">
    <meta property="og:image" content="https://canopenterm.de/media/ogp-1200x1200.png">

    <title>CANopenTerm</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CANopenTerm - A versatile software tool to analyse and configure CANopen devices">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="font.css">

    <style>
        .docsify-tabs__tab {
            min-width: 33%;
            max-width: 33%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <!-- index.html -->
    <script>
        window.$docsify = {
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied',
            },
            name: 'CANopenTerm',
            nameLink: '/',
            repo: 'CANopenTerm/CANopenTerm',
            loadSidebar: true,
            subMaxLevel: 2,
            routerMode: 'history',
            tabs: {
                theme: 'classic',
                sync: false
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>
</html>
